<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <title>Front-End HW1 (Flutter Design, Screen 2)</title>
        <link rel="stylesheet" href="flutter-styles-2.css">
    </head>
    <body >
        <div id="root">
            <form action="" method="POST" class="flutter-form" autocomplete="off">
                <h1 class="flutter-heading"> Flutter </h1>
                <h3 class="community-heading"> Join the community </h3>

                <input class="username-input" name="username" placeholder="User Name" type="text"></br>
                <input class="email-input" name="email" placeholder="Email" type="text"></br>
                <input class="password-input" name="password" placeholder="Password" type="password"> </br>

                <input class="submit-input" name="submit" type="submit" value="Submit">  
            </form> 
        </div>
    </body>
</html>
